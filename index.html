<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unusual - Natural Products</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- EmailJS setup -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() { emailjs.init("B03UDczpmPzTeYb5c"); })();
  </script>
  
  <!-- Modular JavaScript files -->
  <script src="translation.js" defer></script>
  <script src="language.js" defer></script>
  <script  src="product.js"></script>
  <script  src="form.js"></script>
  <script  src="main.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Language Switcher -->
  <div class="language-switcher text-center mt-4">
    <button onclick="switchLanguage('en')" class="mx-2">English</button> |
    <button onclick="switchLanguage('de')" class="mx-2">Deutsch</button> |
    <button onclick="switchLanguage('fr')" class="mx-2">Fran√ßais</button>
  </div>
  
  <!-- Intro Section -->
  <div class="container mx-auto p-4 text-center">
    <h1 id="introTitle" class="text-3xl font-semibold mb-1">unusual</h1>
    <h2 id="introSubtitle" class="text-lg text-gray-500 mb-3">natural products</h2>
    <p id="introLine1" class="text-sm text-gray-700 mb-2">It is not a typical survey. It's more personal than that.</p>
    <p id="introLine2" class="text-sm text-gray-700 mb-4">We hope you enjoy exploring the list of products and photos and tell us what you think.</p>
    <div class="flex justify-center space-x-2">
      <button id="contactButton" onclick="openForm()" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm">Contact Us</button>
      <button id="aboutButton" class="bg-gray-700 hover:bg-gray-800 text-white px-3 py-1 rounded text-sm">About Us</button>
    </div>    
  </div>
  
  <!-- Main Content Area -->
  <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
    <!-- Product List -->
    <div class="bg-gray-50 p-4 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-4 text-center">Products</h2>
      <div class="space-y-4" id="productList">
        
        <!-- Product Items -->
        
        <!-- Vetiver -->
        <div class="product-item text-center p-4 bg-white rounded-lg shadow hover:shadow-md cursor-pointer transition-transform transform hover:scale-105" data-name="Vetiver" onclick="showDetails('Vetiver')">
          <img src="./icons/vetiver.png" alt="Vetiver Icon" class="mx-auto w-16 h-16 mb-2">
          <div class="product-name text-sm font-medium" data-key="Vetiver.name"></div>
          <div class="product-description text-gray-600" data-key="Vetiver.description"></div>
        </div>
        
        <!-- Reetha -->
        <div class="product-item text-center p-4 bg-white rounded-lg shadow hover:shadow-md cursor-pointer transition-transform transform hover:scale-105" data-name="SoapBerries" onclick="showDetails('SoapBerries')">
          <img src="./icons/reetha.png" alt="Soap Berries Icon" class="mx-auto w-16 h-16 mb-2">
          <div class="product-name text-sm font-medium" data-key="SoapBerries.name"></div>
          <div class="product-description text-gray-600" data-key="SoapBerries.description"></div>
        </div>
        
        <!-- Kokum -->
        <div class="product-item text-center p-4 bg-white rounded-lg shadow hover:shadow-md cursor-pointer transition-transform transform hover:scale-105" data-name="Kokum" onclick="showDetails('Kokum')">
          <img src="./icons/kokum.png" alt="Kokum Icon" class="mx-auto w-16 h-16 mb-2">
          <div class="product-name text-sm font-medium" data-key="Kokum.name"></div>
          <div class="product-description text-gray-600" data-key="Kokum.description"></div>
        </div>
        
        <!-- Rose -->
        <div class="product-item text-center p-4 bg-white rounded-lg shadow hover:shadow-md cursor-pointer transition-transform transform hover:scale-105" data-name="Rose" onclick="showDetails('Rose')">
          <img src="./icons/rose.png" alt="Rose Icon" class="mx-auto w-16 h-16 mb-2">
          <div class="product-name text-sm font-medium" data-key="Rose.name"></div>
          <div class="product-description text-gray-600" data-key="Rose.description"></div>
        </div>
        
        <!-- Neem -->
        <div class="product-item text-center p-4 bg-white rounded-lg shadow hover:shadow-md cursor-pointer transition-transform transform hover:scale-105" data-name="Neem" onclick="showDetails('Neem')">
          <img src="./icons/neem.png" alt="Neem Icon" class="mx-auto w-16 h-16 mb-2">
          <div class="product-name text-sm font-medium" data-key="Neem.name"></div>
          <div class="product-description text-gray-600" data-key="Neem.description"></div>
        </div>
        
        <!-- Amla -->
        <div class="product-item text-center p-4 bg-white rounded-lg shadow hover:shadow-md cursor-pointer transition-transform transform hover:scale-105" data-name="Amla" onclick="showDetails('Amla')">
          <img src="./icons/amla.png" alt="Amla Icon" class="mx-auto w-16 h-16 mb-2">
          <div class="product-name text-sm font-medium" data-key="Amla.name"></div>
          <div class="product-description text-gray-600" data-key="Amla.description"></div>
        </div>
        
        <!-- Hibiscus -->
        <div class="product-item text-center p-4 bg-white rounded-lg shadow hover:shadow-md cursor-pointer transition-transform transform hover:scale-105" data-name="Jaswand" onclick="showDetails('Jaswand')">
          <img src="./icons/jaswand.png" alt="Hibiscus Icon" class="mx-auto w-16 h-16 mb-2">
          <div class="product-name text-sm font-medium" data-key="Jaswand.name"></div>
          <div class="product-description text-gray-600" data-key="Jaswand.description"></div>
        </div>
      </div>
    </div>
    
    <!-- Product Details Container -->
    <div id="details-container" class="col-span-2 bg-white p-6 rounded-lg shadow-md hidden md:block">
      <!-- Product details will dynamically appear here when a product is clicked -->
      <h2 id="productDetailsTitle" class="text-2xl font-semibold text-gray-800 mb-4">Product Details</h2>
      <p id="productDetailsMessage" class="text-gray-600">Select a product to view details here.</p>
    </div>
  </div>
  
<!-- Secondary "Contact Us" button at the bottom of content (not fixed) -->
<div class="text-center mt-8 mb-4 md:hidden">
  <button id="contactButtonMobile" onclick="openForm()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Contact Us</button>
</div>
  
  <!-- Footer -->
  <footer class="text-center p-4 text-gray-500" id="footerText"></footer>
  
  <!-- Form Modal -->
  <div id="formModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
      <h2 id="formHeading" class="text-xl font-bold mb-4">Tell me more</h2>
      <form id="interestForm" onsubmit="event.preventDefault(); submitForm();">
        <label id="nameLabel" for="name" class="block text-sm font-medium text-gray-700">How would you like us to greet you:</label>
        <input type="text" id="name" class="mt-1 mb-4 p-2 border rounded w-full" required>
        
        <label id="emailLabel" for="email" class="block text-sm font-medium text-gray-700">Email, so that we can send you updates and offers:</label>
        <input type="email" id="email" class="mt-1 mb-4 p-2 border rounded w-full" required>
        
        <label id="messageLabel" for="personalMessage" class="block text-sm font-medium text-gray-700">Personal message to us:</label>
        <textarea id="personalMessage" rows="4" class="mt-1 mb-4 p-2 border rounded w-full" placeholder="Feel free to share any thoughts"></textarea>
        
        <label id="productLabel" for="productSelect" class="block text-sm font-medium text-gray-700">Tell us what's interesting:</label>
        <select id="productSelect" class="mt-1 mb-4 p-2 border rounded w-full" multiple>
          <option value="Vetiver">Vetiver</option>
          <option value="SoapBerries">Soap Berries</option>
          <option value="Kokum">Kokum</option>
          <option value="Rose">Rose</option>
          <option value="Neem">Neem</option>
          <option value="Amla">Amla</option>
          <option value="Jaswand">Hibiscus</option>
        </select>
        
        <!-- Checkbox options -->
        <div class="mb-4">
          <label class="flex items-center mb-2">
            <input type="checkbox" id="otherProducts" class="mr-2"> <span id="otherProductsLabel">Tell me about other unusual products and their stories.</span>
          </label>
          <label class="flex items-center mb-2">
            <input type="checkbox" id="preBooking" class="mr-2"> <span id="preBookingLabel">Sign me up for free for pre-booking!</span>
          </label>
        </div>
        
        <!-- Buttons -->
        <div class="flex justify-end mt-4">
          <button id="submitButton" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
          <button id="cancelButton" type="button" onclick="closeForm()" class="ml-2 bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

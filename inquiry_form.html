<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Interest Form</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
  <!-- Form Container -->
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
    <h2 class="text-2xl font-semibold mb-4">I'm Interested</h2>
    
    <!-- Form Fields -->
    <form id="interestForm" class="space-y-4" onsubmit="submitForm(); return false;">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name" class="block text-sm font-medium">First Name:</label>
        <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="block text-sm font-medium">Email:</label>
        <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <!-- WhatsApp Number Field -->
      <div class="form-group">
        <label for="whatsapp" class="block text-sm font-medium">WhatsApp Number (Optional):</label>
        <input type="tel" id="whatsapp" name="whatsapp" class="w-full p-2 border border-gray-300 rounded">
      </div>

      <!-- Product Selection -->
      <div class="form-group">
        <label for="productSelect" class="block text-sm font-medium">Select Products of Interest:</label>
        <select id="productSelect" name="productSelect" multiple class="w-full p-2 border border-gray-300 rounded">
          <option value="Vetiver">Vetiver</option>
          <option value="Soap Berries">Soap Berries</option>
          <option value="Kokum">Kokum</option>
          <option value="Rose">Rose</option>
          <option value="Neem">Neem</option>
          <option value="Amla">Amla</option>
          <option value="Jaswand/Hibiscus">Jaswand/Hibiscus</option>
        </select>
      </div>

      <!-- Additional Interest Checkbox -->
      <div class="form-group flex items-center">
        <input type="checkbox" id="moreInfo" name="moreInfo" class="mr-2">
        <label for="moreInfo" class="text-sm text-gray-600">I would like to know about other unusual products.</label>
      </div>

      <!-- Submit and Cancel Buttons -->
      <div class="flex justify-end space-x-4">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Submit</button>
        <button type="button" onclick="window.parent.closeForm()" class="bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Inline Script to handle form submission -->
  <script>
    function submitForm() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const selectedProducts = Array.from(document.getElementById("productSelect").selectedOptions).map(option => option.value);
      const moreInfo = document.getElementById("moreInfo").checked;

      // Log form data to console (for testing)
      console.log("Form Data:", { name, email, whatsapp, selectedProducts, moreInfo });

      alert("Thank you! Your interest has been recorded.");
      window.parent.closeForm(); // Close the form modal in the parent window
    }
  </script>
</body>
</html>
